<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片設定</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      border: 10px solid #ffee99;
    }

    .bg {
      background-image: url(./images/01.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .object-fit {
      /* 第一步:先變形 */
      width: 100%;
      height: 100%;
      /* 第二步:使用object-fit */
      object-fit: cover;
      /* 第三步:調整位置 (水平 上下)*/
      object-position: 10%;
    }
  </style>
</head>

<body>
  <h1>背景圖 background-size</h1>
  <P>調整背景圖案和容器一樣大小時，可以設定 background-size</P>
  <div class="box bg"></div>
  <hr>
  <h1>圖片object-fit</h1>
  <p>1.設定圖片寬度高度分別各100%，佔滿容器，圖片與容器的尺寸比例可能不對，造成圖片變形</p>
  <p>2.對圖片使用 object-fit:cover，再使用 object-position 調整位置</p>
  <div class="box">
    <img src="./images/06.jpg" class="object-fit">
  </div>
</body>

</html>

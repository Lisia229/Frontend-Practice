<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 製作凱薩密碼 (Caesar Cipher) 加密工具
    // 使用者先輸入英文明文，再輸入數字密鑰
    // 請編寫一個 function 處理資料
    // 將明文和密鑰傳入，回傳處理完後的密文
    // 最後在網頁上顯示出來

    const encrypt = (text, key) => {
      let result = ''
      for (let i = 0; i < text.length; i++) {
        // 取得文字的code
        let code = text.charCodeAt(i)
        // 不是空白才加密
        if (code !== 32) {
          code = (code - 65 + key) % 26 + 65
          result += String.fromCharCode(code)
        } else {
          result += ''
        }
      }
      return result
    }

    const inputText = prompt("請輸入英文明文").toUpperCase()
    const inputKey = parseInt(prompt("請輸入密鑰"))

    document.write(encrypt(inputText, inputKey))
  </script>
</body>

</html>

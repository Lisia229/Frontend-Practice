<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const wait = (ms, ok) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (ok) resolve(`過了${ms}毫秒`)
          else reject(new Error(`錯誤，過了${ms}毫秒`))
        }, ms)
      })
    }

    // 將 function 加上 async，就可以在 function 內使用等待程式執行完畢的 await，變成同步函式

    // await 等待promise執行完
    // 條件一: await後面只能放promise
    // 條件二: await只能放在async的function內
    const main = async () => {
      try {
        // 變數=await Promise
        // 變數如果是resolve()回傳的資料
        // 如果promise reject 會直接跳到catch
        const result1 = await wait(1000, true)
        console.log(result1)
        const result2 = await wait(2000, true)
        console.log(result2)
        const result3 = await wait(2000, true)
        console.log(result3)
      } catch (error) {
        console.log('catch')
        console.log(error)

      }
    }
    // async function main(){}
    main()

    //   .catch(error => {
    //     console.log(error)
    //   })
    // console.log('ABC')
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 輸入驗證流程範例 -->
  <script>
    const validate = input => {
      let ok = false
      try {
        if (input === undefined || input === null) throw new error('沒有輸入內容')
        else if (typeof input !== 'number') throw new error('沒有輸入內容')
        else if (input < 0) throw new error('必須大於零')
        else if (input >= 10) throw new error('必須小於10')
        console.log('驗證成功')
        ok = true
      } catch (error) {
        console.log(error)
        console.log(error.name)
        console.log(error.message)
      }
      return ok
    }

    validate()
    validate(0)
    validate(10)
    validate('aaa')
    validate(8)


  </script>
</body>

</html>

<body>
    <script>
        // <span style="color:rgb(0,0,255)">★</span> 
        //<span style="color:rgb(${i},0,${j})">★</span>

        let j = 255
        for (let i = 0; i <= 255; i += (255 / 52)) {
            j -= 255 / 52
            document.write(`<span style="color:rgb(${i},0,${j})">★</span>`)
        }


    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 有四個數字，分別為 1、2、3 和 4
        // 請使用這四個數字組成數字不重複的三位數

        // 
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= 4; j++) {
                for (let k = 1; k <= 4; k++) {
                    if(i===j||j===k||k===i) continue;
                    document.write(`${i} ${j} ${k} <br>`)
                }
            }
        }
    </script>
</body>

</html>

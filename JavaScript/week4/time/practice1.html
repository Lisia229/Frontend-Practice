<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 製作倒數計時器，數字從 10 開始，到 0 後停止
    let num = 10
    let timer = setInterval(() => {
      document.write(num-- + '<br>')
      if (num < 0) {
        clearInterval(timer)
      }
    }, 1000);

    // for(let i=10;i>=0;i--){

    //   }, 1000*(10-i));
    // }
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindCat</title>
  <link rel="icon" href="https://img.lovepik.com/free-png/20211223/lovepik-cat-png-image_400202046_wh300.png"
    type="image/x-icon">
  <style>
    #game {
      width: calc(100vw - 50px);
      border: 5px solid blue;
      height: calc(100vh - 50px);
      position: relative;
    }

    #cat {
      position: absolute;
      width: 100px;
      height: 56px;
      -webkit-user-drag: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <input type="button" value="開始" id="start">
  <span id="timetext">0</span>

  <div id="game">
    <img
      src="https://www.humanesociety.org/sites/default/files/styles/1240x698/public/2020-07/kitten-510651.jpg?h=f54c7448&itok=ZhplzyJ9"
      id="cat" alt="">
  </div>
  <audio src="./meow.mp3" volume="0" id="audio"></audio>

  <script>
    const start = document.getElementById('start')
    const game = document.getElementById('game')
    const cat = document.getElementById('cat')
    const audio = document.getElementById('audio')
    const timetext = document.getElementById('timetext')

    let time = 0
    let timer = 0

    const formatSecond = (time) => {
      const sec = time / 10
      return timetext.innerText = sec % 1 === 0 ? `${sec}.0` : sec
    }

    start.onclick = () => {
      start.disabled = true
      time = 0
      cat.style.opacity = 0
      timetext.innerText = formatSecond(time)
      cat.style.top = Math.round(Math.random() * 90) + '%'
      cat.style.left = Math.round(Math.random() * 90) + '%'
      timer = setInterval(() => {
        time++
        timetext.innerText = formatSecond(time)
        if (time % 20 === 0) {
          audio.play()
        }
      }, 100)
    }

    const gameMaxDistance = Math.sqrt(Math.pow(game.clientWidth, 2) + Math.pow(game.clientHeight, 2))

    game.onmousemove = event => {
      const mouseX = event.offsetX
      const mouseY = event.offsetY
      const catX = cat.offsetLeft
      const catY = cat.offsetTop
      const distance = Math.sqrt(Math.pow(Math.abs(mouseX - catX), 2) + Math.pow(Math.abs(mouseY - catY), 2))
      audio.volume = 1 - (distance / gameMaxDistance)
    }

    cat.onclick = () => {
      if (!start.disabled) return
      cat.style.opacity = 1
      clearInterval(timer)
      alert(`你花了${formatSecond(time)}秒`)
      start.disabled = false
    }

  </script>
</body>

</html>

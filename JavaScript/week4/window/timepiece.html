<body>
  <h1 id="timer"></h1>
  <script>

    //     製作倒數計時器
    // 使用者用 prompt() 輸入秒數數字
    // 在網頁只能有一行字顯示 剩餘 X 秒，秒數不能變負數，顏色為藍色  時間到時文字變成紅色的 時間到

    let num = parseInt(prompt('輸入秒數數字'))

    let time = setInterval(() => {
      const timer = document.getElementById('timer')
      timer.innerText = `倒數${num--}秒`
      timer.style.color = 'blue'
      if (num < 0) {
        const timer = document.getElementById('timer')
        timer.innerText = '時間到'
        timer.style.color = 'red'
        clearInterval(time)
      }
    }, 1000);

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-blue {
      color: blue;
    }

    .border {
      border: 1px solid black
    }
  </style>
</head>

<body>

  <h1 id="title">標題</h1>
  <h2>嗨嗨</h2>
  <h2>安安</h2>

  <h3 class="text-red">111</h3>
  <h3 class="text-red">222</h3>

  <h3 class="text-blue">111</h3>
  <h3 class="text-blue">222</h3>

  <h4 class="text-center">111</h4>
  <h4 class="text-center">222</h4>

  <div id="links">
    <a href="http://google.com">Google</a>
    <a href="http://fb.com">FaceBook</a>
  </div>

  <ul id="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <ul id="ul2">
    <li class="border">1</li>
    <li id="ul2li2">2</li>
    <li class="border">3</li>
  </ul>

  <div id="div">
    <p>asdfghjk</p>
  </div>

  <div id="div2">
    <p>1234567</p>
  </div>
  <script>
    // 用ID抓元素
    const title = document.getElementById('title')
    // .innerText 元素內的文字
    console.log(`title的文字是${title.innerText}`)
    title.innerText = '嘿嘿 見鬼啦'

    // 用標籤名抓元素
    const h2 = document.getElementsByTagName('h2')
    // 抓下來的是陣列，用迴圈一次改
    for (const el of h2) {
      // .innerHTML
      el.innerHTML = '<i>aaa</i>'
    }

    // 用class名抓元素
    const reds = document.getElementsByClassName('text-red')
    for (const el of reds) {
      // style行內樣式
      el.style.color = 'red'
    }

    const blues = document.getElementsByClassName('text-blue')
    for (const el of blues) {
      // el.style是取行內樣是
      console.log(el.style.color)
      // 若要取得最終樣式要用getComputedStyle(元素, 為元素名).tPropertyValue('樣式名')
      // 取為元素 window.getComputerStyle(el,:before).getProoertyValue('background')
      console.log(window.getComputedStyle(el, null).getPropertyValue('color'))
    }

    // querySelector 用CSS選擇器取一個元素
    // querySelector 用css選擇器抓東西 只抓符合的第一個 
    // const center=document.querySelector('.text-center')
    const centers = document.querySelectorAll('.text-center')
    for (const el of centers) {
      el.style.textAlign = 'center'
      // el.style['text-align']='center'
    }

    const links = document.getElementById('links').children
    for (const el of links) {
      // 元素.屬性
      el.href = 'https://github.com'
    }

    const ul1 = document.getElementById('ul1')
    //firstElementChild 裡面的第一個 
    ul1.firstElementChild.classList.add('text-blue')
    // lastElementChild 裡面的最後一個
    ul1.lastElementChild.classList.add('border')

    const ul2li2 = document.getElementById('ul2li2')
    // previousElementSibling同一層上一個
    ul2li2.previousElementSibling.classList.remove('border')
    // nextElementSibling同一層下一個
    ul2li2.nextElementSibling.classList.remove('border')
    ul2li2.parentElement.style.background = 'gray'

    // 抓上兩層
    // const el=document.getElementById('ul2li2')
    // for(let i=0;i<2;i++){
    //   el=el.parentElement
    // }

    const div = document.getElementById('div')
    div.insertAdjacentHTML('beforeend','<h1>beforeend</h1>')
    div.insertAdjacentHTML('beforebegin','<h1>beforebegin</h1>')
    div.insertAdjacentHTML('afterend','<h1>afterend</h1>')
    div.insertAdjacentHTML('afterbegin','<h1>afterbegin</h1>')

    const div2 = document.getElementById('div2')
    const image=document.createElement('img')
    image.src='http://github.com/Lisia229.png'
    image.width='100'
    image.height='100'
    // 新增時用append 
    div2.append(image)

    div2.prepend(image)

  </script>
</body>

</html>

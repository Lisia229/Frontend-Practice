  <title>fingerGuessingGame</title>
  <style>
    #game {
      width: 100%;
      height: 100px;

      width: 50px;

    }

</head>

<body>
  <div id="game">
    <button id="paper">
      <img src="https://www.pinclipart.com/picdir/middle/51-511523_rock-paper-scissors-clipart.png" alt="">
